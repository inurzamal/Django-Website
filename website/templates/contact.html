{% extends 'base.html' %}

{% block title %}contact
{% endblock title %}

{% block body %}

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="./static/img/cont.jpg" alt="First slide" height=349px>
      </div>
    </div>
  </div>

<div class="container my-4">

    <h1 class="text-center">Contact Us</h1>

    <p style="color: red" >{{msg}}</p>

    <form method="POST" action="/contact">
      
        {% csrf_token %}
        <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name.." required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email.." required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your phone number.." required>
        </div>

        <div class="form-group">
        <label for="desc">Write to us</label>
        <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Write your message here.."></textarea>
        </div>
        
        <button class="btn btn-dark" type="submit" style="padding: 10px 30px;">Submit</button>
    
    </form>  
    
</div>

{% endblock body %}
